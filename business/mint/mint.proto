syntax = "proto3";

import  "github.com/ofgp/ofgp-core/proto/braft.proto";

package mint;

message mintRequire{
    uint32 token_from = 1;
    uint32 token_to = 2;
    bytes  receiver = 3;
    uint32 op_type = 4; //铸币熔币标识
}

message mintInfo {
    proto.WatchedEvent  event = 1;
    mintRequire req = 2;
}